<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero</title>
</head>
<style>
    body {
        background-image: url("city.jpg");
    }

    .image {
        display: flex;
        justify-content: left;
        width: 400px;
        height: 340px;
    }

    .text {
        font-style: italic;
        font-weight: bold;
        font-family: "Marlett";
        display: flex;
        justify-content: center;
        font-size: 100px;
        color: transparent;
        -webkit-background-clip: text;
        background-image: linear-gradient(90deg, darkred, red, white);
        -webkit-text-stroke: 3px #000000;
    }

    .more {
        font-size: 40px;
        color: white;
    }
</style>
<body>
<div class="image">
    <img src="spider.png">
    <a class="more"
       href="https://ru.wikipedia.org/wiki/%D0%A7%D0%B5%D0%BB%D0%BE%D0%B2%D0%B5%D0%BA-%D0%BF%D0%B0%D1%83%D0%BA">Узнать
        больше</a>
</div>
<div class="text">
    SPIDER-MAN
</div>
</body>
</html>
